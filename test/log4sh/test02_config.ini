file_path=./test02.log

# Place holders:
#   %d: date
#   %l: level
#   %f: file name
#   %L: line number in the file
#   %F: function name
#   %m: message
log_format=[ %d ][ %l ] %F() in file %f (line %L): %m

# Format string input to the "date" command
date_format=%Y.%m.%d %H.%M.%S,%2N

# Time zone input to the "date" command
date_time_zone=UTC-7
